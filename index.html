<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suivi de la Session</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 50%; /* La carte prend la moitié de l'écran */
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 0, 0, 0.5);
      display: none;
      z-index: 100;
      text-align: center;
      color: white;
      font-size: 30px;
      line-height: 100%;
    }
    #attente {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('attente.png') no-repeat center center;
      background-size: cover;
      z-index: 999;
    }
  </style>
</head>
<body>

<div id="attente"></div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
// Initialisation de la carte
const map = L.map('map').setView([48.12061231600659, -1.2115913174157131], 17);

// Fond de carte aquarelle
L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap, © CartoDB',
  maxZoom: 19
}).addTo(map);

let userMarker = null;
let circle = null;
let radius = 200; // en mètres
let outsideCircle = false;
let sessionStartTime = null;

// Fonction pour récupérer la session depuis le localStorage
function getSessionStartTime() {
  const sessionTime = localStorage.getItem('sessionStartTime');
  if (sessionTime) {
    return new Date(sessionTime);
  }
  return null;
}

// Affichage du cercle rétrécissant
function startTracking() {
  const sessionStartTime = getSessionStartTime();
  if (sessionStartTime) {
    const now = new Date();
    const timeUntilStart = sessionStartTime - now;

    // Afficher l'écran d'attente jusqu'à ce que la session commence
    document.getElementById('attente').style.display = 'block';

    setTimeout(() => {
      document.getElementById('attente').style.display = 'none'; // Cacher l'attente
      trackPosition(); // Commencer à suivre la position
    }, timeUntilStart);
  }
}

// Suivi de la position de l'utilisateur
function trackPosition() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      (position) => {
        const latLng = [position.coords.latitude, position.coords.longitude];
        if (!userMarker) {
          userMarker = L.circleMarker(latLng, {
            radius: 8,
            color: 'blue',
            fillColor: 'blue',
            fillOpacity: 1
          }).addTo(map);
        } else {
          userMarker.setLatLng(latLng);
        }
        map.setView(latLng, 17);
        checkPosition(latLng);
      },
      (err) => {
        console.warn("Erreur GPS :", err.message);
        alert("Impossible d'obtenir la position. Veuillez vérifier les paramètres de géolocalisation.");
      },
      {
        enableHighAccuracy: true,
        timeout: 5000,
        maximumAge: 0
      }
    );
  } else {
    alert("La géolocalisation n'est pas supportée par ce navigateur.");
  }

  // Vérifier la position toutes les 2 secondes
  setInterval(() => {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition((position) => {
        const latLng = [position.coords.latitude, position.coords.longitude];
        checkPosition(latLng);
      });
    }
  }, 2000);
}

// Vérifier si l'utilisateur est à l'intérieur ou en dehors du cercle
function checkPosition(latLng) {
  if (!circle) {
    circle = L.circle([48.12061231600659, -1.2115913174157131], {
      color: 'blue',
      fillColor: 'blue',
      fillOpacity: 0.2,
      radius: radius
    }).addTo(map);
  }

  const distance = map.distance(latLng, circle.getLatLng());
  if (distance > radius) {
    if (!outsideCircle) {
      outsideCircle = true;
      document.body.style.backgroundColor = 'red'; // Clignotement ou fond rouge
      setTimeout(() => {
        document.body.style.backgroundColor = ''; // Réinitialise après un délai
      }, 2000);
    }
  } else {
    outsideCircle = false;
  }
}

// Initialisation
startTracking();
</script>
</body>
</html>
