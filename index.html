<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Zone dynamique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="leaflet/leaflet.css">
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>

<script src="leaflet/leaflet.js"></script>
<script>
  // Enregistre le Service Worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(() => console.log("SW enregistré"))
      .catch(err => console.error("Erreur SW", err));
  }

  const center = [48.12061231600659, -1.2115913174157131];
  const map = L.map('map').setView(center, 17);

  // Utiliser des tuiles locales (dans /tiles/z/x/y.png)
  L.tileLayer('tiles/{z}/{x}/{y}.png', {
    maxZoom: 19,
    minZoom: 15,
    attribution: 'Carte locale'
  }).addTo(map);

  // Cercle initial
  let radius = 200; // en mètres
  let cercle = L.circle(center, {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.2,
    radius: radius
  }).addTo(map);

  // Réduction du cercle toutes les 5 min
  setInterval(() => {
    radius *= 0.8;
    cercle.setRadius(radius);
  }, 5 * 60 * 1000);

  // Position de l'utilisateur
  let userMarker = null;
  function updatePosition() {
    navigator.geolocation.getCurrentPosition(pos => {
      const latlng = [pos.coords.latitude, pos.coords.longitude];
      if (!userMarker) {
        userMarker = L.circleMarker(latlng, {
          radius: 8,
          color: 'blue',
          fillColor: 'blue',
          fillOpacity: 1
        }).addTo(map);
      } else {
        userMarker.setLatLng(latlng);
      }
    }, err => {
      console.warn("Erreur GPS :", err.message);
    });
  }

  updatePosition();
  setInterval(updatePosition, 10000);
</script>
</body>
</html>
