<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte et Géolocalisation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { margin: 0; }
        #map { height: 50vh; width: 100%; }
        #smsButton {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #ff4d4d;
            padding: 10px;
            font-size: 16px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="smsButton">Envoyer un SMS</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([48.12061231600659, -1.2115913174157131], 13); // Position initiale

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fonction pour obtenir la position de l'utilisateur
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("La géolocalisation n'est pas supportée par ce navigateur.");
            }
        }

        // Afficher la position de l'utilisateur
        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            let userMarker = L.marker([lat, lon]).addTo(map);
            userMarker.bindPopup("Vous êtes ici").openPopup();

            // Centrer la carte sur la position de l'utilisateur
            map.setView([lat, lon], 13);
            
            // Préparer le message SMS à envoyer
            let userPhoneNumber = `Votre numéro est : ${lat}, ${lon}`;
            document.getElementById('smsButton').addEventListener('click', function() {
                // Créer un lien tel: avec le message pré-rempli
                const phoneLink = `tel:+33749903958?body=${encodeURIComponent("BON MATCH. " + userPhoneNumber)}`;
                window.location.href = phoneLink;  // Ouvre l'application SMS avec un message pré-rempli
            });
        }

        // En cas d'erreur lors de la récupération de la position
        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("L'utilisateur a refusé la demande de géolocalisation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("La position est indisponible.");
                    break;
                case error.TIMEOUT:
                    alert("Le délai de la demande de géolocalisation a expiré.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("Une erreur inconnue est survenue.");
                    break;
            }
        }

        // Demander la géolocalisation au chargement de la page
        getLocation();
    </script>
</body>
</html>
